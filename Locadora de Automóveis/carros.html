<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="marca">
            <img src="imagemlogo.jpg" alt="Locadora Gi" class="logo"/>
            <h1>RotaCar</h1>
</div>

    <h2 class="title">Locadora de Automóveis</h2>
    <nav>
        <a href="carros.html">Cadastro de Carros</a>
        <a href="clientes.html">Cadastro de Clientes</a>
        <a href="agendamentos.html">Agendamentos</a>
        <a href="login.html">Sair</a>
    </nav>
</header>

<h3>Cadastro de Carros</h3>

<form>
    <label>Modelo:</label><br>
    <select required>
        <option>Selecione...</option>
        <option>Chevrolet Onix</option>
        <option>Fiat Argo</option>
        <option>Honda Civic</option>
        <option>Toyota Corolla</option>
        <option>Volkswagen Gol</option>
        <option>Ford Ka</option>
        <option>Nissan Sentra</option>
        <option>Hyundai HB20</option>
        <option>Renault Kwid</option>
        <option>Jeep Compass</option>
        <option>Peugeot 208</option>
        <option>Chevrolet Spin</option>
        <option>Honda Fit</option>
        <option>Toyota Etios</option>
        <option>Volkswagen Polo</option>
        <option>Citroën C3</option>
        <option>Ford Fiesta</option>
        <option>Nissan Kicks</option>
        <option>Renault Duster</option>
        <option>BMW X1</option>
    </select>

    <label>Placa:</label><br>
    <input type="text" required>

    <label>Ano:</label><br>
    <select required>
        <option>Selecione...</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
    </select>

    <label>Cor:</label><br>
    <select required>
        <option>Selecione...</option>
        <option>Preto</option>
        <option>Branco</option>
        <option>Prata</option>
        <option>Azul</option>
        <option>Vermelho</option>
        <option>Verde</option>
        <option>Amarelo</option>
        <option>Cinza</option>
    </select>

    <label>Valor da Diária:</label><br>
    <input type="number" step="0.01" required>

    <button type="submit">Salvar</button>
</form>

<footer>
    © 2025 - Sistema Locadora de Automóveis
</footer>

</body>
</html>
